<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Quiz App</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-white">
      <a class="navbar-brand" href="#">View High Score</a>
      <p>time: <span id="timer">0</span></p>
    </nav>

    <main class="container">
      <div class="jumbotron col-8">
        <p id="title"></p>
        <h1 class="display-4" id="h1">Coding Quiz Challenge!</h1>
        <p class="lead" id="p">
          Try to answer the code-related questions within the time limit. Keep
          in mind that incorrect answers will penalize your scoreTime by ten
          seconds!
        </p>

        <a class="btn btn-primary btn-lg" id="start" href="#" role="button">Start</a>

        <div id="answers"></div>

        <form class="d-none" id="form1">
          <div class="form-group">
            <h2>Well Done!</h2>
            <h4>Your final Score: <span id="finalScore">0</span></h4>
            <label for="initials">Enter initials:</label>
            <input
              type="text"  placeholder="Initials"
              class="form-control col-2"
              id="initials"/>
          </div>
          <button id="submit" type="submit"class="btn btn-primary">Submit</button>
        </form>

        <form class="d-none" id="form2">
          <div class="form-group">
            <h4 id="score">HighScores</h4>
            <!-- <input type="text" id="initialInput"  class="form-control col-3" /> -->
            <div id="initial-score"></div>
          </div>
          <a class="btn btn-primary" id="back" href="#" role="button">Go Back</a>
          <button id="clear" type="submit"class="btn btn-primary">Clear HighScores</button>
        </form>

        <div id="feedback"></div>

      </div>
    </main>

    <script src="./script.js"></script>
    <script src="./questions.js"></script>
  </body>
</html>
